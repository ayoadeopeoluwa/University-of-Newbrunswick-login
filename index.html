<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of NewBrunswick</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        
        <img src="./download.png" alt="logo">
        
        <ul>
            <li><a href="#">LOG IN</a></li>
            <li><a href="#">CREATE ACCOUNT</a></li>
            <li><a href="#">APPLY ONLINE</a></li>
            <li><a href="#">REQUEST INFORMATION</a></li>
            <li><a href="#">EVENTS</a></li>
        </ul>
    </header>
    <main>
        <form class="form-content" action="">
            <h1 class="form-title">Log In</h1>
            <a href="#" class="brown-links">Create Account</a>

            <div class="input-box">
                <p>Email</p>
                <input class="input-content" type="email" name="E-mail" required>
            </div>
            <div class="input-box">
                <p>Password</p>
                <input class="input-content" type="password" name="Password" required>
            </div>
            <div id="alignment">
                <p><a href="#" class="brown-links">Forgot your password?</a></p>
            </div>
            <div class="check-box">
                <input type="checkbox" name="Remember-me-checked">
                Remember me
            </div>
            <div class="check-box">
                <input type="checkbox" name="Public-computer-checked">
                Are you signed in from a public computer?
            </div>
            <input id="submit-btn" type="submit" value="Sign In">
            <div id="end-of-form">
                <p>University of New Brunswick | <a class="brown-links" href="#">chooseunb@unb.ca</a> </p>
            </div>
            
            
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
